<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JS Bin</title>
    <script id="shader-vs" type="x-shader/x-vertex">
    attribute vec4 coords;
    attribute float pointSize;
    uniform mat4 transformMatrix;
    void main(void) {
        gl_Position = transformMatrix * coords;
        gl_PointSize = pointSize;
    }
    </script>

    <script id="shader-fs" type="x-shader/x-fragment">
    precision mediump float;
    uniform vec4 color;
    void main(void) {
        gl_FragColor = color;
    }
    </script>

    <style>
        * { margin:0; padding:0; }

        /* remove the border */
        body {
            background-color: white;
            width:100%;
            height:100%;
        }
        /* make the canvas the size of the viewport */
        canvas {
            height: 100vh;
            width: 100vw;
            display: block;
        }
    </style>
</head>

<body>

<canvas id="canvas"></canvas>

<script type="text/javascript" src="./manhattan.js"></script>

<script>
    function main() {
        manhattan("canvas", {}).then(function(){

        }).catch(function(error) {
            console.log(error);
        });
    }
    window.onload = main;
</script>

</body>

</html>
